baseURL: https://backendbootcamp.online/
languageCode: en-us
title: Backend Bootcamp
theme: hextra


module:
  hugoVersion:
    extended: true
    min: "0.134.0"

  imports:
    - path: github.com/imfing/hextra
    
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

services:
  googleAnalytics:
    ID: G-4PKQTCFR6V

menu:
  main:
    - name: Tutorials
      pageRef: /tutorials
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://www.linkedin.com/in/cristian-curteanu/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/CristianCurteanu"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/CristiCurteanu"
      params:
        icon: x-twitter


params:
  sidebar:
    hide: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"